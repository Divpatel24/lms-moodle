    <script type="text/javascript">

        function loadSemesterCourse() {
            let semesterDegreeId = document.getElementById('semesterDegreeId');
            let semesterCourseId = document.getElementById('semesterCourseId');

            semesterCourseId.innerHTML = "";

            let option = document.createElement("option");
            option.value = "";
            option.text = "Select Course";
            semesterCourseId.options.add(option);
            semesterCourseId[0].disabled = true;
            semesterCourseId[0].selected = true;

            let ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function () {
                if (ajax.readyState === 4) {
                    let json = JSON.parse(ajax.responseText);
                    alert(ajax.responseText);
                    for (let i = 0; i < json.length; i++) {

                        let option = document.createElement("option");
                        option.value = json[i].course_id;
                        option.text = json[i].course_name;
                        semesterCourseId.options.add(option);
                    }
                }
            };
            ajax.open("get",
                "/admin/ajax_course_semester?semesterDegreeId=" +
                semesterDegreeId.value, true);
            ajax.send();
        }
    </script>
