<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CollegeAutomationSystem</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
          href="../../static/adminResources/css/flag-icon.min.css">
    <link rel="stylesheet"
          href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet"
          href="../../static/adminResources/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="../../static/adminResources/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../static/adminResources/css/feather.css">
    <link rel="stylesheet"
          href="../../static/adminResources/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="../../static/adminResources/image/favicon.ico"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    {% include 'admin/header.html' %}

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"
                                 style="background: linear-gradient(90deg, #464de4, transparent);">
                                <h4 class="m-0 text-white">Edit Course</h4>
                            </div>
                            <div class="card-body">
                                <form class="cmxform" id="commentForm"
                                      method="post"
                                      action="/admin/update_course">
                                    <fieldset>
                                        <input type="hidden"
                                               name="courseId"
                                               value="{{ course_vo_list[0]['course_id'] }}">

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="courseDegreeId">Degree
                                                    Name</label>
                                                <select class="form-control"
                                                        name="courseDegreeId"
                                                        id="courseDegreeId"
                                                        required>
                                                    <option value=""
                                                            selected disabled>
                                                        Select Degree
                                                    </option>
                                                    {% for row in degree_vo_list %}
                                                        <option value="{{ row['degree_id'] }}"
                                                        >{{ row['degree_name'] }}
                                                        </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label
                                                    for="courseName">Course
                                                Name</label>
                                            <input id="courseName"
                                                   class="form-control"
                                                   name="courseName"
                                                   minlength="2"
                                                   type="text"
                                                   value="{{ course_vo_list[0]['course_name'] }}"
                                                   required>

                                            {#                                                <select class="form-control"#}
                                            {#                                                        name="courseName"#}
                                            {#                                                        id="courseName">#}
                                            {#                                                    <option value="{{ course_vo_list[0]#}
                                            {#                                                    ['course_name'] }}"#}
                                            {#                                                            selected disabled>#}
                                            {#
                                                                      Select Course Name#}
                                            {#                                                    </option>#}
                                            {#                                                </select>#}
                                        </div>


                                        <div class="form-group">
                                            <label for="courseCode">Course
                                                Code</label>
                                            <input id="courseCode"
                                                   class="form-control"
                                                   name="courseCode"
                                                   minlength="2"
                                                   type="text"
                                                   value="{{ course_vo_list[0]['course_code'] }}"
                                                   required>
                                        </div>

                                        <div class="form-group">
                                            <label
                                                    for="courseDescription">Course
                                                Description</label>
                                            <textarea
                                                    id="courseDescription"
                                                    class="form-control"
                                                    name="courseDescription"
                                                    required>{{ course_vo_list[0]['course_description'] }}</textarea>
                                        </div>

                                        <input class="btn btn-primary"
                                               type="submit" value="Update">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'admin/footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->
</body>

</html>
